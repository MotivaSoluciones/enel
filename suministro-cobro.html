<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Language" content="es" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, minimal-ui" />

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>

	<link rel="shortcut icon" href="img/favicon.ico" />
	<title>Enel Beneficios | Login</title>
</head>

<body class="fondo">
	<img src="img/enel-logo.png" alt="ENEL" height="40" style="float: right;margin: 40px;">
	<div class="login-box" >
		<img src="img/logo.png" >
		<form>
			<p style="font-size: 14px;">Para afiliarte a Enel Beneficios registra tu N° de Cliente:</p>
			<input style="margin-bottom: 10px!important;" type="number" placeholder="Nº de cliente" >
			<a href="" data-toggle="modal" data-target="#numcliente" style="text-decoration: underline;color: white;font-size: 13px;"><p style="padding-top: 0;">¿Dónde encuentro mi Nº de cliente?</p></a>
		</form>
		<a href="actualizar-datos.html" class="button style-10" style="width: 100%">Continuar</a><br><br>
		<input type="button" class="button style-14" onclick="mostrar('ok')" value="Ya estoy afiliado">

		<div id="ok" style="display: none;">
			<select placeholder="TIPO DE DOCUMENTO">
                <option>Tipo de documento</option>
                <option>DNI</option>
                <option>CE</option>
                <option>RUC</option>
            </select>
			<input type="number" placeholder="Nº de documento">
			<a href="index.html" class="button style-10" style="width: 100%">Ingresar</a>
		</div>
	</div>
	<div class="modal fade" id="numcliente" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document" style="z-index: 1041;margin-top: 100px;">
			<div class="modal-content">
				<div class="modal-header" style="border-bottom: 0;">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body text-center" style="margin-bottom: 20px;">
					Imagen aquí

				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
